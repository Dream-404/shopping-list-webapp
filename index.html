<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/mainStyle.min.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io (1)/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io (1)/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io (1)/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon_io (1)/site.webmanifest" />
    <title>Shopping List App</title>
  </head>
  <body>
    <div class="main-container">
      <h2 class="h2-main-titile">Let's go shopping...</h2>
      <img src="./img/pexels-emirkhan-bal-953864.jpg" alt="shopping cart" />
      <input
        title="Type appliance..."
        placeholder="Type appliance..."
        type="text"
        id="appliance-input"
      />
      <button title="click to add" id="btn-cart">Add to Cart</button>
      <ul id="appliance-list"></ul>
    </div>
    <script src="addFuntion.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
